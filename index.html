<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>jonPolyform</title>
    <meta charset="utf-8"/>
    <meta content="Alexandr Komarevich" name="author"/>
    <meta content="StageBuilder Polyform" name="description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="./img/favicon/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href=""/>
    <link rel="apple-touch-icon" sizes="114x114" href=""/>
    <link rel="apple-touch-icon" sizes="144x144" href=""/>
    <link rel="apple-touch-icon" sizes="152x152" href=""/>
    <link rel="apple-touch-icon" sizes="180x180" href=""/>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="page">
    <div class="page__wrap">
      <section class="polyform">
        <div class="polyform__container">
          <div class="polyform__mainbar">
            <button>Buy Order</button>
          </div>
          <div class="polyform__toolbar">
            <div class="polyform__toolbar__item" id="move"><span class="mdi mdi-cursor-move"></span>
            </div>
            <div class="polyform__toolbar__item" id="rotate"><span class="mdi mdi-rotate-left"></span>
            </div>
            <div class="polyform__toolbar__item" id="cursor"><span class="mdi mdi-cursor-default-outline"></span>
            </div>
            <div class="polyform__toolbar__item"><span class="mdi mdi-source-commit"></span>
            </div>
          </div>
          <div class="polyform__content">
            <div id="polyform_objects"><img src="./img/1.png"/><img src="./img/2.png"/><img src="./img/3.png"/><img src="./img/4.png"/>
              <div id="safeplace">
              </div>
            </div>
            <div id="polyform_operations">
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
